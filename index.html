<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battery Monitoring Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
</head>
<body>
  <button id="logoutBtn" class="logout-btn">Logout</button>
  <h1>ðŸ”‹ Battery Monitoring Dashboard</h1>

  <div class="dashboard">
    <div class="card">
      <h2>Battery Level</h2>
      <div class="circular-battery" id="batteryCircle">0%</div>
      <div class="status" id="batteryStatus">Waiting for data...</div>
    </div>

    <div class="card">
      <h2>Voltage</h2>
      <canvas id="voltageChart" class="clickable-chart"></canvas>
    </div>

    <div class="card">
      <h2>Battery %</h2>
      <canvas id="batteryChart" class="clickable-chart"></canvas>
    </div>

    <div class="card">
      <h2>Temperature</h2>
      <canvas id="temperatureChart" class="clickable-chart"></canvas>
    </div>
  </div>

  <a href="about.html" class="about-btn" title="About the project">â„¹</a>

  <!-- Chart Modal -->
  <div id="chartModal" class="chart-modal" aria-hidden="true">
    <div class="chart-modal-content" id="draggableModal">
      <div class="modal-header">
        <h3 id="zoomTitle" class="zoom-title"></h3>
        <div class="header-buttons">
          <button id="resetZoomBtn" class="reset-btn">Reset Zoom</button>
          <a id="downloadChart" class="download-btn" href="#" download="chart.png">Download</a>
          <button id="closeModal" class="close-btn">&times;</button>
        </div>
      </div>
      <canvas id="zoomedChart"></canvas>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
